<h3>01 Function Declaration</h3>

<script>

  // Example of a Function Declaration

  function add(num1, num2) {  // begins with function keyword, with the name of the function immediately afterward.
    return num1 + num2;       // this is an ANONYMOUS FUNCTION, because the function object itself has NO name.
  }
