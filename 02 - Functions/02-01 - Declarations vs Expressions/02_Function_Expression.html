<body>
<h1>Functions</h1>
<h2>Declarations vs Expressions</h2>
<h3>02 Function Expression</h3>

<script>

  // Example of a Function Expression

  var add = function(num1, num2) {     // ANONYMOUS FUNCTION - the function object itself has no name.
    return num1 + num2;
  };

</script>
