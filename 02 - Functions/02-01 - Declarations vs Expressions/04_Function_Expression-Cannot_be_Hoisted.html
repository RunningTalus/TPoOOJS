<body>
<h1>Functions</h1>
<h2>Declarations vs Expressions</h2>
<h3>04 Function Expression - Cannot be Hoisted</h3>

<script>

  var result = add(5,5);              // ERROR!

  var add = function(num1, num2) {
    return num1 + num2;
  };

  console.log(result);                // logs Uncaught TypeError: add is not a function


</script>

</body>
