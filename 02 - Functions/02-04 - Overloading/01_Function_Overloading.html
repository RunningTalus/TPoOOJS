<!DOCTYPE html>

<body>
<h1>Functions</h1>
<h2>Overloading</h2>
<h3>01 Function Overloading</h3>
<p><i>function overloading</i> - the ability of a single function to have multiple signatures, this is supported in most OO languages.</p>

<script>

  function sayMessage(message) {
    console.log(message);
  }

  function sayMessage() {
    console.log("Default message");
  }

  sayMessage("Hello!");  // logs "Default message," because the second sayMessage function is the last one.

</script>

</body>
</html>
