<h1>Functions</h1>
<h2>Overloading</h2>
<h3>03 Using Arguments Object</h3>
<p>NOTE: Checking the named parameter against <i>undefined</i> is more common than relying on <i>arguments.length</i>.</p>


<script>

  function sayMessage(message) {
    if (arguments.length === 0) {
      message = "Default message";
    }

    console.log(message);
  }

  sayMessage("Bonzai!");  // logs "Bonzai!"
  sayMessage();           // logs "Default message";, because no arguments are passed in i.e. arguments.length === 0

</script>
