<h3>The Module Pattern</h3>
<h4>Revealing Module Pattern</h4>
<p>Revealing Module Pattern - arranges all variables and methods at the top of the IIFE and assigns them to the returned object.</p>


<script>

 /*

  var dog = (function() {

    var age = 13;

    function getAge() {
      return age;
    }

    function growOlder() {
      age++;
    }

    return {
      name: "Wilson",
      getAge: getAge,
      growOlder: growOlder
    };

  }());

  console.log(dog.name);      // logs "Wilson"
  console.log(dog.getAge());  // logs 13
  dog.growOlder();
  console.log(dog.getAge());  // logs 14


</script>
