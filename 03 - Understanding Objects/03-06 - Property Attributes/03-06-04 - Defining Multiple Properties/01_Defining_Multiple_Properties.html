<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes from: The Principles of Object-Oriented JavaScript</title>
</head>
<body>
<h1>Understanding Objects</h1>
<h2>Property Attributes</h2>
<h3>Defining Multiple Properties</h3>

<script>

  var person1 = {};

  Object.defineProperties(person1, {
    // data property to store data
    _name: {
      value: "Wilson",
      enumerable: true,
      configurable: true,
      writable: true
    },

    // accessor property
    name: {

      get: function() {
        console.log("Reading name");
        return this._name;
      },

      set: function() {
        console.log("Setting name to %s", value);
        this._name = value;
      },

      enumerable: true,
      configurable: true
    }
  });

</script>

</body>
</html>
