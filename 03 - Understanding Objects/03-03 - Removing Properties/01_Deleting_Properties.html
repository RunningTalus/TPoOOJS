<body>
<h1>Understanding Objects</h1>
<h2>Removing Properties</h2>
<h3>01 Deleting Properties</h3>
<p>The <i>delete</i> operator works on a single object property and calls the internal JS <i>[[Delete]]</i> operation.</p>

<script>

  var person1 = {
    name: "George Patton"
  };

  console.log("name" in person1);  // logs true

  delete person1.name;

  console.log("name" in person1);  // logs false
  console.log(person1.name);       // logs undefined


</script>

</body>
</html>
