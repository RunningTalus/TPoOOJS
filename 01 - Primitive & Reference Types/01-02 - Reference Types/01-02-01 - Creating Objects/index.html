<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes from: The Principles of Object-Oriented JavaScript</title>

<body>
<h1>PRIMITIVE & REFERENCE TYPES</h1>
<h2>Reference Types</h2>
<h3>Creating Objects</h3>

<script>

  var object = new Object(); // instantiates a generic object and stores a reference to it in object.

  //

  var object1 = new Object(); // creates an object (with new), and stores a reference to it in object1
  var object2 = object1;      // object2 is assigned the value of object2

</script>
</body>
</html>
