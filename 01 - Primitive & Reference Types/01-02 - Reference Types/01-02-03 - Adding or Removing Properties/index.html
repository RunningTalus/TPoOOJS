<h3>Adding or Removing Properties</h3>
<p>With objects you can add and remove properties at any time.</p>


  <script>

    var object1 = new Object();
    var object2 = object1;

    object1.myCustomProperty = "Awesome!";
    console.log(object2.myCustomProperty);  // logs "Awesome!"
